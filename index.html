<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Ringware</title>
    <link rel="stylesheet" href="/ringware/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let path = window.location.pathname.split("/").pop();
            if (path === "" || path === "index.html") {
                path = "Home";
            } else {
                path = path.replace(".html", "");
            }
            document.title = path.charAt(0).toUpperCase() + path.slice(1) + " - Ringware";
            document.querySelector(".logo-text").textContent = path;
            document.body.classList.add("fade-in");
        });
    </script>
</head>
<body class="fade">
    <div class="topbar">
        <div class="logo-container">
            <img src="/ringware/logo/logowhitesmall.png" alt="Logo" class="logo-img">
            <div class="logo-text">Home</div>
        </div>
        <div class="nav">
            <a href="/ringware/">Home</a>
            <a href="/ringware/pages/shop/">Shop</a>
            <a href="/ringware/pages/about/">About</a>
        </div>
    </div>
    <div class="gallery">
        <img src="https://source.unsplash.com/400x500/?fashion" alt="Fashion 1">
        <img src="https://source.unsplash.com/400x500/?streetwear" alt="Fashion 2">
        <img src="https://source.unsplash.com/400x500/?clothing" alt="Fashion 3">
    </div>
    <div class="footer">Â© 2025 Ringware. All rights reserved.</div>

    <script src="/ringware/scripts/navigation.js"></script> 
    <script src="/ringware/scripts/gallery.js"></script> 
    <script src="/ringware/scripts/animations.js"></script> 
</body>
</html>
