<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Shop</title>
    <style>
        @font-face {
            font-family: 'Moderniz';
            src: url('fonts/Moderniz[1].woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Moderniz', sans-serif;
        }
        body {
            background: #000;
            color: white;
            text-align: center;
            font-weight: 300;
        }
        .header {
            background: #111;
            padding: 80px 20px;
            font-size: 50px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .subtext {
            font-size: 18px;
            margin-top: 15px;
            opacity: 0.8;
        }
        .nav {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .nav a:hover {
            opacity: 1;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 50px 20px;
        }
        .gallery img {
            width: 300px;
            height: 450px;
            border-radius: 10px;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.3s ease-in-out;
        }
        .gallery img:hover {
            filter: grayscale(0%);
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 14px;
            opacity: 0.6;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">Unique Shop</div>
    <div class="subtext">Minimal | Modern | Streetwear</div>
    <div class="nav">
        <a href="#shop">Shop</a>
        <a href="#about">About</a>
    </div>
    <div class="gallery">
        <img src="https://source.unsplash.com/400x500/?fashion" alt="Fashion 1">
        <img src="https://source.unsplash.com/400x500/?streetwear" alt="Fashion 2">
        <img src="https://source.unsplash.com/400x500/?clothing" alt="Fashion 3">
    </div>
    <div class="footer">Â© 2025 Unique Shop. All rights reserved.</div>
</body>
</html>
